<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="{{ url_for('mobile', path='/body.css') }}" rel="stylesheet">
    <link href="{{ url_for('desktop', path='/body.css') }}" rel="stylesheet">
    <link href="{{ url_for('css', path='/general.css') }}" rel="stylesheet">
    <link href="{{ url_for('css', path='/fonts.css') }}" rel="stylesheet">
    <script src="{{ url_for('js', path='/body.js') }}"></script>
    <title>{{title}} || DreiWerk Solutions</title>
    <!-- All icons are from https://www.svgrepo.com/  -->
    {% block head %}
    {% endblock %}
</head>
<body>
<div class="top-bar">
    <div class="logo-section">
        <div class="logo" onclick="window.open('/', '_top')">
            <img class="company-logo" alt="" src="{{ url_for('assets', path='/images/dreiwerk_short.svg') }}">
        </div>
    </div>
    <div class="navigation-section">
        <div class="navigation-button" onclick="navigate('/')">Home</div>
        <div class="navigation-dropdown">
            <div class="nav-dropdown-info" onclick="navigate('/leistungen/')">
                <div class="nav-dropdown-text">Leistungen</div>
                <img class="nav-dropdown-icon" alt="" src="{{ url_for('assets', path='/icons/arrow_down.svg') }}">
            </div>
            <div class="nav-dropdown-content">
                <div class="nav-dropdown-content-div" onclick="navigate('/leistungen/web-entwicklung')"><div class="nav-dropdown-content-text">Webentwicklung</div> </div>
                <div class="nav-dropdown-content-div" onclick="navigate('/leistungen/app-entwicklung')"><div class="nav-dropdown-content-text">App-Entwicklung</div></div>
                <div class="nav-dropdown-content-div" onclick="navigate('/leistungen/individual-software')"><div class="nav-dropdown-content-text">Individualsoftware</div></div>
<!--                <div class="nav-dropdown-content-div" onclick="navigate('/')"><div class="nav-dropdown-content-text">SEO</div></div>-->
            </div>
        </div>
        <div class="navigation-button" onclick="navigate('/tech-stack')">Technologien</div>
        <div class="navigation-button" onclick="navigate('/')">Referenzen</div>
        <div class="navigation-button" onclick="navigate('/')">Ãœber uns</div>
        <div class="navigation-button" onclick="navigate('/')">Kontakt</div>
        <div class="navigation-button" id="request" onclick="navigate('/')">
            Anfragen
            <img class="arrow-icon" alt="" src="/assets/icons/arrow_right.svg">
        </div>
    </div>
</div>
<div class="content">
    {% block content %}
    {% endblock %}
</div>
<div class="bottom-bar">

</div>
</body>
</html>
